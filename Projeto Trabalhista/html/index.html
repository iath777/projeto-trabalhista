<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Trabalhista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CÁLCULO TRABALHISTA</h1>
        <p class="instructions">Digite 0 no valor da hora para sair</p>
        
        <div class="input-section">
            <div class="input-group">
                <label for="valorHora">Valor da hora trabalhada (R$):</label>
                <input type="number" id="valorHora" step="0.01" min="0">
            </div>
            
            <div class="input-group">
                <label for="horasTrabalhadas">Quantidade de horas trabalhadas:</label>
                <input type="number" id="horasTrabalhadas" step="0.5" min="0">
            </div>
            
            <div class="input-group">
                <label>Vale-transporte:</label>
                <div class="radio-group">
                    <input type="radio" id="vtSim" name="valeTransporte" value="S" checked>
                    <label for="vtSim">Sim</label>
                    <input type="radio" id="vtNao" name="valeTransporte" value="N">
                    <label for="vtNao">Não</label>
                </div>
            </div>
            
            <div class="input-group">
                <label for="outrasDeducoes">Outras deduções (R$):</label>
                <input type="number" id="outrasDeducoes" step="0.01" min="0" value="0">
            </div>
            
            <button id="calcularBtn">Calcular</button>
            <button id="limparBtn">Limpar</button>
        </div>
        
        <div class="result-section">
            <h2>RESULTADO</h2>
            <div class="result-item">
                <span>Salário Bruto</span>
                <span id="salarioBruto">R$ 0,00</span>
            </div>
            <div class="result-item">
                <span>Desconto INSS</span>
                <span id="inss">- R$ 0,00</span>
            </div>
            <div class="result-item">
                <span>Desconto IRPF</span>
                <span id="irpf">- R$ 0,00</span>
            </div>
            <div class="result-item">
                <span>Desconto Vale Transporte</span>
                <span id="valeTransporte">- R$ 0,00</span>
            </div>
            <div class="result-item">
                <span>Outras Deduções</span>
                <span id="outrasDeducoesResult">- R$ 0,00</span>
            </div>
            <div class="result-item total">
                <span>Salário Líquido</span>
                <span id="salarioLiquido">R$ 0,00</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
